<div class="page-header">
  <h1>Letsgetaway! <small>Find your next adventure...</small></h1>
</div>
<p>Trip Window Beginning: <input ng-model="windowStart" type="text" id="datepickerStart"></p>
<p>Trip Window End: <input type="text" ng-model="windowEnd" id="datepickerEnd"></p>
<div class="input-group">
  <span class="input-group-addon" id="basic-addon1">Departure Airport</span>
  <input ng-model="originCity" type="text" class="form-control" placeholder="Username" aria-describedby="basic-addon1">
</div>
  <br>
<button ng-click="addOriginCity($event)"type="button" class="btn btn-default">Add Airport</button>
  <br>
<ul class="list-group">
  <li ng-repeat="origin in originCities" class="list-group-item">
    <span class="glyphicon glyphicon-pushpin" aria-hidden="true"></span>{{origin}}
  </li>
</ul>
<button ng-click="query($event)"type="button" class="btn btn-default">Go!</button>
<div id="myProgress">
    <div id="myBar"></div>
</div>
<ul class="list-group">
  <li ng-repeat="option in tripOptions" class="list-group-item">
    <span class="glyphicon glyphicon-plane" aria-hidden="true"></span>{{option.destinationFullName}} ({{option.destinationShortName}}) --- {{option.price}}
  </li>
</ul>
